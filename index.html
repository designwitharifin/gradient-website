<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script>
    const tl = gsap.timeline();
    const prg = gsap.timeline();
    const btn = gsap.timeline();
    const lineHor = gsap.timeline();
    const img = gsap.timeline();
    const nav = gsap.timeline();

    tl.from(".text h1", 1.8, {
        y: 100,
        ease: "power4.out",
        delay: 0.1,
        skewY: 7,
        stagger: {
            amount: 0.3
        }
    })

    prg.from(".text p", 1.8, {
        y: 200,
        ease: "power4.out",
        delay: 0.1,
        skewY: 7,
        stagger: {
            amount: 0.3
        }
    })

        ease: "power4.out",

        skewY: 7,
        stagger: {
            amount: 0.3
        }
    })

    lineHor.from(".line", 1.8, {
        y: 200,
        ease: "power4.out",
        delay: 0.1,
        skewY: 7,
        stagger: {
            amount: 0.3
        }
    })

    img.from(".img__hero img", 1.8, {
        y: 200,
        ease: "power4.out",
        delay: 0.1,
        skewY: 7,
        stagger: {

    })
</script>
